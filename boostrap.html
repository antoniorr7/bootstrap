<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página con Bootstrap</title>
  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container"> <!-- El div.container asegura un ancho máximo de contenido -->
      <a class="navbar-brand" href="#">Mi Página</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav"> <!-- justify-content-end para alinear los elementos a la derecha -->
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a> <!-- La clase sr-only oculta el texto para lectores de pantalla -->
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Jumbotron -->
  <div class="jumbotron jumbotron-fluid bg-info text-white"> <!-- La clase jumbotron-fluid hace que el jumbotron ocupe todo el ancho de la pantalla -->
    <div class="container text-center"> <!-- Centra el contenido del jumbotron -->
      <h1 class="display-4">Antonio</h1>
      <p class="lead">Aquí puedes encontrar información interesante sobre mí y mi pueblo.</p>
    </div>
  </div>

  <!-- Formulario -->
  <div class="container">
    <div class="row justify-content-center"> <!-- La clase row crea una fila de columnas -->
      <div class="col-md-6"> <!-- col-md-6 para que ocupe 6 columnas en dispositivos medianos -->
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Formulario de Contacto</h2>
            <form>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
              </div>
              <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba su mensaje"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Enviar</button> <!-- btn-block hace que el botón ocupe todo el ancho del contenedor -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enlaces a los archivos JavaScript de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
